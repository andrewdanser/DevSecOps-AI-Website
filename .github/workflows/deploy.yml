name: Blue Green Deployment to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Install dependencies and Nginx on server
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
          sudo apt update
          sudo apt install -y nginx git nodejs npm certbot python3-certbot-nginx
          sudo systemctl enable nginx
          sudo systemctl start nginx

          # Set up directories for blue-green deployment
          sudo mkdir -p /var/www/html/blue /var/www/html/green
          sudo chown -R $EC2_USER:$EC2_USER /var/www/html

          # Configure Nginx for blue-green deployment
          sudo bash -c "cat > /etc/nginx/sites-available/blue_green << 'CONFIG'
server {
    listen 80;
    server_name www.d3vops.xyz;

    root /var/www/html/blue;
    index index.html;

    location / {
        try_files \$uri \$uri/ =404;
    }
}

server {
    listen 80;
    server_name staging.d3vops.xyz;

    root /var/www/html/green;
    index index.html;

    location / {
        try_files \$uri \$uri/ =404;
    }
}
CONFIG"

          sudo ln -sf /etc/nginx/sites-available/blue_green /etc/nginx/sites-enabled/
          sudo nginx -t
          sudo systemctl reload nginx
EOF

    - name: Deploy to Green environment
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
          sudo rm -rf /var/www/html/green/*
EOF
        scp -o StrictHostKeyChecking=no -r * $EC2_USER@$EC2_HOST:/var/www/html/green/

    - name: Configure SSL for blue and green environments
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
          sudo certbot --nginx -d www.d3vops.xyz -d staging.d3vops.xyz --non-interactive --agree-tos --email admin@d3vops.xyz
          sudo systemctl reload nginx
EOF

    - name: Manual Approval to Switch Live Environment
      uses: hmarr/auto-approve-action@v3.1.0

    - name: Switch Live Environment (Blue to Green)
      if: ${{ env.MANUAL_APPROVED }}
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
          sudo mv /var/www/html/blue /var/www/html/blue_bak
          sudo mv /var/www/html/green /var/www/html/blue
          sudo mkdir -p /var/www/html/green
          sudo nginx -t
          sudo systemctl reload nginx
EOF