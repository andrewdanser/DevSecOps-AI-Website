name: Blue Green Deployment to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-to-green:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        mkdir -p ~/.ssh
        printf '%s\n' "$EC2_SSH_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null

    - name: Install dependencies and Nginx on server
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -i ~/.ssh/id_ed25519 -o ServerAliveInterval=30 -o ServerAliveCountMax=10 $EC2_USER@$EC2_HOST << 'EOF'
          sudo DEBIAN_FRONTEND=noninteractive apt-get update -y
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y nginx git certbot python3-certbot-nginx
          sudo systemctl enable nginx
          sudo systemctl start nginx
        EOF

    - name: Setup blue-green directories
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -i ~/.ssh/id_ed25519 $EC2_USER@$EC2_HOST 'sudo mkdir -p /var/www/html/blue /var/www/html/green && sudo chown -R www-data:www-data /var/www/html && sudo chmod -R 755 /var/www/html'

    - name: Configure Nginx for blue-green deployment
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        scp -i ~/.ssh/id_ed25519 nginx.conf $EC2_USER@$EC2_HOST:/tmp/nginx.conf
        ssh -i ~/.ssh/id_ed25519 $EC2_USER@$EC2_HOST 'sudo mv /tmp/nginx.conf /etc/nginx/sites-available/blue_green && sudo chown root:root /etc/nginx/sites-available/blue_green'

    - name: Enable Nginx configuration
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -i ~/.ssh/id_ed25519 $EC2_USER@$EC2_HOST 'sudo ln -sf /etc/nginx/sites-available/blue_green /etc/nginx/sites-enabled/ && sudo rm -f /etc/nginx/sites-enabled/default && sudo nginx -t && sudo systemctl reload nginx'

    - name: Deploy to Green environment
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -i ~/.ssh/id_ed25519 $EC2_USER@$EC2_HOST 'mkdir -p /tmp/green_deployment'
        scp -i ~/.ssh/id_ed25519 -r ./* $EC2_USER@$EC2_HOST:/tmp/green_deployment/
        ssh -i ~/.ssh/id_ed25519 $EC2_USER@$EC2_HOST 'sudo rm -rf /var/www/html/green/* && sudo cp -r /tmp/green_deployment/* /var/www/html/green/ && sudo chown -R www-data:www-data /var/www/html/green && sudo chmod -R 755 /var/www/html/green && sudo rm -rf /tmp/green_deployment'

    - name: Verify Green deployment
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -i ~/.ssh/id_ed25519 $EC2_USER@$EC2_HOST 'ls -la /var/www/html/green/ && cat /var/www/html/green/index.html | head -20'

    - name: Configure SSL for blue and green environments
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -i ~/.ssh/id_ed25519 $EC2_USER@$EC2_HOST 'sudo certbot --nginx -d www.d3vops.xyz -d staging.d3vops.xyz --non-interactive --agree-tos --expand --email admin@d3vops.xyz && sudo systemctl reload nginx'

  switch-to-green:
    runs-on: ubuntu-latest
    needs: deploy-to-green
    environment: production

    steps:
    - name: Set up SSH
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        mkdir -p ~/.ssh
        printf '%s\n' "$EC2_SSH_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null

    - name: Switch Live Environment (Blue to Green)
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -i ~/.ssh/id_ed25519 $EC2_USER@$EC2_HOST 'sudo rm -rf /var/www/html/blue_bak && sudo mv /var/www/html/blue /var/www/html/blue_bak && sudo cp -r /var/www/html/green /var/www/html/blue && sudo chown -R www-data:www-data /var/www/html/blue && sudo chmod -R 755 /var/www/html/blue && sudo nginx -t && sudo systemctl reload nginx'

    - name: Verify Blue is now live
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -i ~/.ssh/id_ed25519 $EC2_USER@$EC2_HOST 'ls -la /var/www/html/blue/ && cat /var/www/html/blue/index.html | head -20'