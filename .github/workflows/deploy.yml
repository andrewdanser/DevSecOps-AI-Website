name: Blue Green Deployment to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy-to-green:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Install dependencies and Nginx on server
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST 'sudo apt update && sudo apt install -y nginx git nodejs npm certbot python3-certbot-nginx && sudo systemctl enable nginx && sudo systemctl start nginx'

    - name: Setup blue-green directories
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST 'sudo mkdir -p /var/www/html/blue /var/www/html/green && sudo chown -R '"$EC2_USER"':'"$EC2_USER"' /var/www/html'

    - name: Configure Nginx for blue-green deployment
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST 'sudo tee /etc/nginx/sites-available/blue_green > /dev/null <<NGINX_CONFIG
        server {
            listen 80;
            server_name www.d3vops.xyz;
            root /var/www/html/blue;
            index index.html;
            location / {
                try_files \$uri \$uri/ =404;
            }
        }
        server {
            listen 80;
            server_name staging.d3vops.xyz;
            root /var/www/html/green;
            index index.html;
            location / {
                try_files \$uri \$uri/ =404;
            }
        }
        NGINX_CONFIG
        '

    - name: Enable Nginx configuration
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST 'sudo ln -sf /etc/nginx/sites-available/blue_green /etc/nginx/sites-enabled/ && sudo nginx -t && sudo systemctl reload nginx'

    - name: Deploy to Green environment
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST 'sudo rm -rf /var/www/html/green/*'
        scp -o StrictHostKeyChecking=no -r * $EC2_USER@$EC2_HOST:/var/www/html/green/

    - name: Configure SSL for blue and green environments
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST 'sudo certbot --nginx -d www.d3vops.xyz -d staging.d3vops.xyz --non-interactive --agree-tos --expand --email admin@d3vops.xyz && sudo systemctl reload nginx'

  switch-to-green:
    runs-on: ubuntu-latest
    needs: deploy-to-green
    environment: production

    steps:
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Switch Live Environment (Blue to Green)
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST 'sudo mv /var/www/html/blue /var/www/html/blue_bak && sudo mv /var/www/html/green /var/www/html/blue && sudo mkdir -p /var/www/html/green && sudo nginx -t && sudo systemctl reload nginx'
